<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="../../../css/back/login.css" />
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<form action="?p=back&c=admin&a=checkLogin" method="post" onsubmit="return checkAll()">
				<div class="lgD">
					<img class="img1" src="img/logName.png" />
					<input type="text" placeholder="输入用户名" name="name" onfocus="Name()" onblur="checkName()" />
				</div>
				<div class="lgD">
					<img class="img1" src="img/logPwd.png" />
					<input type="password" placeholder="输入密码" name="pwd" onfocus="Pwd()" onblur="checkPwd()"/>
				</div>
				<div class="logC">
					<input type="submit" value="登录" />
				</div>
			</form>
		</div>
	</div>
	<!-- 登录body  end -->
	
<script>
	function Name(){
		document.getElementsByTagName("input")[0].style.borderColor = "#bbb";
	}
	function checkName(){
		var name = document.getElementsByName("name")[0].value;
		if(name.length == 0){
			document.getElementsByTagName("input")[0].style.borderColor = "#ee7700";
			return false;
		}
		document.getElementsByTagName("input")[0].style.borderColor = "#bbb";
		return true;
	}
	
	function Pwd(){
		document.getElementsByTagName("input")[1].style.borderColor = "#bbb";
	}
	function checkPwd(){
		var pwd = document.getElementsByName("pwd")[0].value;
		if(pwd.length == 0){
			document.getElementsByTagName("input")[1].style.borderColor = "#ee7700";
			return false;
		}
		document.getElementsByTagName("input")[1].style.borderColor = "#bbb";
		return true;
	}
	
	function checkAll(){
		if(checkName() == true && checkPwd() == true){
			return true;
		}
		else{
			return false;
		}
	}
</script>

</body>
</html>
